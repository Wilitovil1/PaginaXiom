<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Romántico</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heart-animation"></div>
        <div class="login-box">
            <h1>Mensajitos para Xiomara</h1>
            <p>Ingresa los datos :v</p>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <input type="text" id="email" placeholder="Usuario" required>
                    <span class="icon toggle-password">✉️</span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <span class="icon toggle-password">🔒</span>
                </div>
                <button type="submit" class="btn-login">Ingresar</button>
            </form>
            
            <div class="extra-links">
                <a href="#" onclick="alert('No te preocupes, te recordamos: Usuario: admin, Contraseña: admin123')">¿Olvidaste tu contraseña?</a>
                <a href="#" onclick="alert('Registro cerrado temporalmente, solo Xiomara tiene acceso 💙')">Regístrate</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
